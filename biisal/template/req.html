    <!-- JavaScript for Orientation Toggle -->
    <script>
        document.getElementById("toggleOrientation").addEventListener("click", function () {
            if (screen.orientation) {
                if (screen.orientation.type.startsWith("portrait")) {
                    screen.orientation.lock("landscape").catch(console.error);
                } else {
                    screen.orientation.lock("portrait").catch(console.error);
                }
            } else {
                alert("Orientation API is not supported in your browser.");
            }
        });
    </script>
